<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Readings & Prayers</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #f3e9f7, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #483d8b;
            margin-bottom: 20px;
        }

        .button-link {
            display: block;
            padding: 18px;
            background-color: #6a5acd;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .button-link:hover {
            background-color: #5544b3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="button-container">
        <h1>Readings & Prayers</h1>

        <!-- Sunday (custom page) -->
        <a href="https://francis-v-victor.github.io/REG/advert.html" class="button-link">
            SUNDAY
        </a>

        <!-- Daily Readings (EWTN) -->
        <a href="https://www.ewtn.com/daily-readings?from=ewtnplus" 
           class="button-link" target="_blank">
            DAILY READINGS
        </a>

        <!-- Daily Prayers (MyCatholic.life) -->
        <a href="https://mycatholic.life/catholic-prayers/" 
           class="button-link" target="_blank">
            DAILY PRAYERS
        </a>
    </div>

</body>
</html>
