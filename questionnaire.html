<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Readings & Prayers</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Chapel background image */
            background-image: url("https://images.unsplash.com/photo-1505852679233-d9fd70aff56d");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Overlay for readability */
        .overlay {
            background: rgba(255, 255, 255, 0.88);
            border-radius: 25px;
            padding: 35px 40px 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            width: 90%;
            max-width: 420px;
            text-align: center;
        }

        /* Welcome text */
        .welcome {
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #483d8b;
            margin-bottom: 10px;
        }

        h1 {
            color: #483d8b;
            margin-bottom: 25px;
        }

        .button-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px;
            margin-bottom: 15px;
            background-color: #6a5acd;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .button-link:hover {
            background-color: #5544b3;
            transform: translateY(-2px);
        }

        /* Language toggle */
        .toggle {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .toggle button {
            padding: 8px 18px;
            border-radius: 20px;
            border: 1px solid #6a5acd;
            background-color: white;
            cursor: pointer;
            color: #483d8b;
            font-weight: bold;
        }

        .toggle button.active {
            background-color: #6a5acd;
            color: white;
        }
    </style>
</head>

<body>

    <div class="overlay">

        <!-- Welcome text with cross icon -->
        <div class="welcome">
            ‚úùÔ∏è WELCOME TO ST. ANN'S CHAPLAINCY MASENO UNIVERSITY ‚úùÔ∏è
        </div>

        <h1 id="title">Readings & Prayers</h1>

        <!-- Sunday -->
        <a href="https://francis-v-victor.github.io/REG/advert.html" class="button-link">
            ‚õ™ <span id="sunday-text">Sunday</span>
        </a>

        <!-- Daily Readings -->
        <a href="https://www.ewtn.com/daily-readings?from=ewtnplus"
           class="button-link" target="_blank">
            üìñ <span id="readings-text">Daily Readings</span>
        </a>

        <!-- Daily Prayers -->
        <a href="https://mycatholic.life/catholic-prayers/"
           class="button-link" target="_blank">
            üôè <span id="prayers-text">Daily Prayers</span>
        </a>

        <!-- Language Toggle -->
        <div class="toggle">
            <button id="enBtn" class="active" onclick="setLanguage('en')">EN</button>
            <button id="swBtn" onclick="setLanguage('sw')">SW</button>
        </div>
    </div>

    <script>
        function setLanguage(lang) {
            const title = document.getElementById("title");
            const sunday = document.getElementById("sunday-text");
            const readings = document.getElementById("readings-text");
            const prayers = document.getElementById("prayers-text");
            const welcome = document.querySelector(".welcome");

            const enBtn = document.getElementById("enBtn");
            const swBtn = document.getElementById("swBtn");

            if (lang === "sw") {
                welcome.textContent = "‚úùÔ∏è KARIBU ST. ANN'S CHAPLAINCY CHUO KIKUU CHA MASENO ‚úùÔ∏è";
                title.textContent = "Masomo na Sala";
                sunday.textContent = "Jumapili";
                readings.textContent = "Masomo ya Kila Siku";
                prayers.textContent = "Sala za Kila Siku";

                enBtn.classList.remove("active");
                swBtn.classList.add("active");
            } else {
                welcome.textContent = "‚úùÔ∏è WELCOME TO ST. ANN'S CHAPLAINCY MASENO UNIVERSITY ‚úùÔ∏è";
                title.textContent = "Readings & Prayers";
                sunday.textContent = "Sunday";
                readings.textContent = "Daily Readings";
                prayers.textContent = "Daily Prayers";

                swBtn.classList.remove("active");
                enBtn.classList.add("active");
            }
        }
    </script>

</body>
</html>
